<mat-toolbar color="primary" class="sticky">
  <a>
    <img src="https://firebasestorage.googleapis.com/v0/b/htu-capstone-ward.appspot.com/o/assets%2Flogo.png?alt=media&token=e7c34955-181d-454c-a671-a6c9050c4fe2" alt="logo">
  </a>
  <ul>
    <li *ngFor="let item of barItems"><a [routerLink]="item.itemPath">{{item.itemName}}</a></li>
  </ul>
  <button mat-flat-button color="accent" (click)="navigation('auth/login')" *ngIf="!(state$ | async); else Logout">Login</button>
  <ng-template #Logout>
    <button mat-flat-button color="accent" (click)="logOut()">Logout</button>
  </ng-template>

  <button mat-icon-button aria-label="icon button with a menu icon" [matMenuTriggerFor]="men" class="menu-button">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #men="matMenu">
    <button mat-menu-item (click)="navigation(item.itemPath)" *ngFor="let item of barItems">
      <span>{{item.itemName}}</span>
    </button>
  </mat-menu>
</mat-toolbar>
