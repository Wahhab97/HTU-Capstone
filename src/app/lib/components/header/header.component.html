<mat-toolbar color="primary" class="sticky">
  <a href="">
    <img src="./assets/images/logo.png" alt="logo">
  </a>
  <ul>
    <li><a href="">Home</a></li>
    <li><a href="">About</a></li>
    <li><a href="">Contact</a></li>
  </ul>
  <button mat-flat-button color="accent">Login</button>
  <button mat-icon-button aria-label="icon button with a menu icon" [matMenuTriggerFor]="menu" class="menu-button">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <span>Home</span>
    </button>
    <button mat-menu-item>
      <span>About</span>
    </button>
    <button mat-menu-item>
      <span>Contact</span>
    </button>
  </mat-menu>
</mat-toolbar>
