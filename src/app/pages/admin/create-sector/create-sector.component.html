<div class="dialog-container">
  <h2>Create Sector</h2>
  <div mat-dialog-content>
    Would do you want to name the sector?
    <mat-form-field>
      <mat-label>Name of Sector</mat-label>
      <input matInput #nameOfSector>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="accent">Cancel</button>
    <button mat-raised-button (click)="create(nameOfSector.value)" color="warn">Create</button>
  </div>
</div>
