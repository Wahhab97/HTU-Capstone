<div class="page-container">
  <div class="container">
    <table mat-table class="mat-elevation-z8" [dataSource]="dataSource">
      <ng-container matColumnDef="logo">
        <th mat-header-cell *matHeaderCellDef>Logo</th>
        <td mat-cell *matCellDef="let element"><img [src]="element.logo"></td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.companyName}}</td>
      </ng-container>
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>City</th>
        <td mat-cell *matCellDef="let element">{{element.city}}</td>
      </ng-container>
      <ng-container matColumnDef="founder">
        <th mat-header-cell *matHeaderCellDef>Founder</th>
        <td mat-cell *matCellDef="let element">{{element.founder}}</td>
      </ng-container>
      <ng-container matColumnDef="numOfEmployees">
        <th mat-header-cell *matHeaderCellDef>Number of Employees</th>
        <td mat-cell *matCellDef="let element">{{element.numOfEmployees}}</td>
      </ng-container>
      <ng-container matColumnDef="yearOfEstablishment">
        <th mat-header-cell *matHeaderCellDef>Year of Establishment</th>
        <td mat-cell *matCellDef="let element">{{element.yearOfEstablishment}}</td>
      </ng-container>
      <ng-container matColumnDef="website">
        <th mat-header-cell *matHeaderCellDef>Website</th>
        <td mat-cell *matCellDef="let element">{{element.website}}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let element">{{element.phone}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <div class="actions">
            <button mat-icon-button class="reject" (click)="reject(element.companyName, element.id, element.logo)">
              <mat-icon>cancel</mat-icon>
            </button>
            <button mat-icon-button class="approve" (click)="approve(element)">
              <mat-icon>check_circle</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
